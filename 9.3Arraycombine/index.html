<script>
var arrayFunction = function(array1,array2,array3) {
    var newarray=[];
    newarray=[...array3, ...array2, ...array1]; //concatinating using sread operator
    console.log(newarray); 
    }
var copyArrayFunction = function(array4) {
    var newarray=[];
    newarray=[...array4]; //copying using sread operator
    console.log(newarray);
    }


function destruct(){
    var jamesbond = {
        first : "James",
        last : "Bond",
        country : "United States",
        city : "New York",
        twitter : "@jamesbond"
    }
    let { first = "James", last = "Bond", country = "United States", city = "New York", twitter ="@jamesbond"
    } = jamesbond; //destructing the james bond objects properties into variables
    console.log(first,'/',last,'/',country,'/',city,'/',twitter); //printing them
}


var even = [2,4,6,8];
var odds = [1,3,5,7];
var primes = [2,3,5,7,11];


arrayFunction(even,odds,primes);
copyArrayFunction(primes);
destruct();
</script>
